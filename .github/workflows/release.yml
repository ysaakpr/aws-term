name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

      - name: Get version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Build binaries
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          
          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" -o dist/aws-term-linux-amd64 ./cmd/aws-term
          
          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.version=${VERSION}" -o dist/aws-term-linux-arm64 ./cmd/aws-term
          
          # macOS AMD64 (Intel)
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" -o dist/aws-term-darwin-amd64 ./cmd/aws-term
          
          # macOS ARM64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.version=${VERSION}" -o dist/aws-term-darwin-arm64 ./cmd/aws-term
          
          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.version=${VERSION}" -o dist/aws-term-windows-amd64.exe ./cmd/aws-term

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create archives
        run: |
          cd dist
          
          # Create tar.gz for Unix systems
          for f in aws-term-linux-* aws-term-darwin-*; do
            tar -czvf "${f}.tar.gz" "$f"
            rm "$f"
          done
          
          # Create zip for Windows
          zip aws-term-windows-amd64.zip aws-term-windows-amd64.exe
          rm aws-term-windows-amd64.exe
          
          # Recreate checksums for archives
          sha256sum *.tar.gz *.zip > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/*.tar.gz
            dist/*.zip
            dist/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

